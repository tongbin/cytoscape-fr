<!DOCTYPE>

<html>

	<head>
		<title>cytoscape-fr.js demo</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

		<!--<script src="http://cytoscape.github.io/cytoscape.js/api/cytoscape.js-latest/cytoscape.min.js"></script>-->

		<!-- for testing with local version of cytoscape.js -->
		<script src="./cytoscape.js"></script>

		<script src="cytoscape-fr.js"></script>

		<style>
			body {
				font-family: helvetica neue, helvetica, liberation sans, arial, sans-serif;
				font-size: 14px;
			}

			#cy {
				position: absolute;
				left: 0;
				top: 0;
				bottom: 0;
				right: 0;
				z-index: 999;
			}

			h1 {
				opacity: 0.5;
				font-size: 1em;
				font-weight: bold;
			}
			.btn-wrp {
				z-index: 1000;
				position: absolute;
			}
		</style>

		<script>
			document.addEventListener('DOMContentLoaded', function(){

				var cy = window.cy = cytoscape({
					container: document.getElementById('cy'),

					// demo your layout
					layout: {
						// name: 'fr',

						// some more options here...
					},

					style: [
						{
							selector: 'node',
							style: {
								'content': 'data(name)'
							}
						},
						{
							selector: 'node:locked',
							style: {
								'content': 'data(name)',
								'background-color': 'red'
							}
						},

						{
							selector: 'edge',
							style: {
								'target-arrow-shape': 'triangle'
							}
						},

						{
							selector: ':selected',
							style: {

							}
						}
					],

					elements: {
						nodes: [
							{ data: { id: 'j', name: 'a' } },
							{ data: { id: 'e', name: 'b' } },
							{ data: { id: 'k', name: 'c' } },
							{ data: { id: 'g', name: 'd' } },
							{ data: { id: 'j1', name: 'f' } },
							{ data: { id: 'e1', name: 'g' } },
							{ data: { id: 'k1', name: 'h' } },
							{ data: { id: 'g1', name: 'i' } },
							{ data: { id: 'j2', name: 'j' } },
							{ data: { id: 'e2', name: 'k' } },
							{ data: { id: 'k2', name: 'l' } },
							{ data: { id: 'g2', name: 'm' } },
							{ data: { id: 'j3', name: 'Jerry' } },
							{ data: { id: 'e3', name: 'Elaine' } },
							{ data: { id: 'k3', name: 'Kramer' } },
							{ data: { id: 'g3', name: 'George' } }
						],
						edges: [
							{ data: { source: 'j', target: 'e' } },
							{ data: { source: 'j', target: 'k' } },
							{ data: { source: 'j', target: 'g' } },
							{ data: { source: 'e', target: 'j' } },
							{ data: { source: 'e', target: 'k' } },
							{ data: { source: 'k', target: 'j' } },
							{ data: { source: 'k', target: 'e' } },
							{ data: { source: 'k', target: 'g' } },
							{ data: { source: 'g', target: 'j' } },
							{ data: { source: 'j1', target: 'e1' } },
							{ data: { source: 'j1', target: 'k1' } },
							{ data: { source: 'j1', target: 'g1' } },
							{ data: { source: 'e1', target: 'j1' } },
							{ data: { source: 'e1', target: 'k1' } },
							{ data: { source: 'k1', target: 'j1' } },
							{ data: { source: 'k1', target: 'e1' } },
							{ data: { source: 'k1', target: 'g1' } },
							{ data: { source: 'g1', target: 'j1' } }
						]
					},
				});
				// cy.nodes().filter((i, n) => {
				// 	return n.id().includes('j') || n.id().includes('k');
				// }).lock();
				window.start = function(){
					cy.layout({
						name: 'cose',
						animate: true,
						padding: 0,
						fit: false
					});
				};

			});
		</script>
	</head>

	<body>
		<h1>cytoscape-fr demo</h1>
		<div class="btn-wrp">
			<button onclick="start()">开始</button>
		</div>
		<div id="cy"></div>

	</body>

</html>
